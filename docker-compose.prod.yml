version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build:
        context: .
        dockerfile: docker/Dockerfile
    command: gunicorn --workers=2 --bind=0.0.0.0:8000 covid_stat.wsgi:application
    volumes:
      - .:/code
    ports:
      - "8004:8000"
    depends_on:
      - db